                        <img src="images/csk.webp" alt="Chennai Super Kings Logo">

                </div>
                <div class="csk-lower-section">
                    <div class="csk-team-name">
                        Chennai Super Kings
                    </div>
                </div>
            </div>

               
            <div class="dc-card">

                </div>
                <div class="dc-lower-section">

                    </div>
                </div>
            </div>
    
            <div class="gt-card">

        <div class="second-column">

                    </div>
                </div>
            </div>
    
            <div class="mi-card">

                    </div>

                <div class="mi-lower-section">

                    </div>
                </div>
            </div>
    
            <div class="pb-card">
                <div class="pb-upper-section">

                        <img src="images/PBKSoutline.webp" alt="Punjab Kings">
                    </div>

                <div class="pb-lower-section">
                    <div class="pb-team-name">

                    </div>
                </div>
            </div>
    
            <div class="rr-card">
                <div class="rr-upper-section">
                    <div class="rr-logo">
                        <img src="images/RRoutline.webp" alt="Rajasthan Royals">
                    </div>
                </div>
                <div class="rr-lower-section">
                    <div class="rr-team-name">

                    </div>
                </div>
            </div>
        </div>
        <div class="third-column">

            <div class="rcb-card">
                <div class="rcb-upper-section">
                    <div class="rcb-logo">

                <div class="rcb-lower-section">
                    <div class="rcb-team-name">

                    </div>
                </div>

            <div class="srh-card">

                </div>
