<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .trophy-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        .trophy-table th, .trophy-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .trophy-table th {
            background-color: #f2f2f2;
        }
    </style>
    <div class="container">
        <h1>Trophies Acquired by Teams</h1>
        <table class="trophy-table">
            <tr>
                <th>Year</th>
                <th>Team</th>
            </tr>
            <tr>
                <td>2020</td>
                <td>Team Alpha</td>
            </tr>
            <tr>
                <td>2021</td>
                <td>Team Beta</td>
            </tr>
            <tr>
                <td>2022</td>
                <td>Team Gamma</td>
            </tr>
        </table>
    </div>
</body>
</html>
